{% extends "blog/layout.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>

    {{ post.content|linebreaks }}

    <hr/>
    <a href="{% url "blog:index" %}">목록</a>
    <a href="{% url "blog:edit" post.id %}">수정</a>
    <a href="{% url "blog:delete" post.id %}">삭제</a>
{% endblock content %}
